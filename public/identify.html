<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistema de Identificación Facial</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="identify.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Sistema de Identificación Facial</h1>
      <p class="subtitle">Reconocimiento facial Smart Syte Company </p>
    </div>
  </header>

  <main class="container">
    <div class="app-container">
      <!-- Detección en tiempo real -->
      <div class="card">
        <h2 class="card-title"><i class="fas fa-video"></i> Detección en Tiempo Real</h2>
        
        <div class="video-wrapper">
          <video id="video" autoplay muted playsinline></video>
          <canvas id="overlay"></canvas>
        </div>

        <div id="results">
          <p class="status-message">Sistema listo. Iniciando cámara...</p>
        </div>

        <div class="button-group">
          <button id="start-btn" class="btn btn-success">
            <i class="fas fa-play"></i> Iniciar
          </button>
          <button id="stop-btn" class="btn btn-danger" disabled>
            <i class="fas fa-stop"></i> Detener
          </button>
        </div>
      </div>

      <!-- Identificación por imagen -->
      <div class="card">
        <h2 class="card-title"><i class="fas fa-image"></i> Identificación por Imagen</h2>
        
        <form id="upload-form" method="POST" enctype="multipart/form-data">
          <div class="form-group">
            <input type="file" name="image" accept="image/*" class="file-input" required />
          </div>
          
          <button type="submit" class="btn btn-success">
            <i class="fas fa-upload"></i> Subir Imagen
          </button>
          <a href="index.html" class="btn">
            <i class="fas fa-arrow-left"></i> Volver
          </a>
        </form>

        <div id="upload-result">
          <p class="status-message">Seleccione una imagen para analizar</p>
        </div>
        
        <img id="preview" />
        
        <ul id="upload-list"></ul>
      </div>
    </div>
  </main>

  <footer>
    <p> © 2025 Smart Site Company. Todos los derechos reservados.</p>
  </footer>

  <script>
    // Aquí iría tu código JavaScript original
    // He añadido IDs a los botones para mejor control
    
    document.getElementById('start-btn').addEventListener('click', function() {
      startIdentification();
      this.disabled = true;
      document.getElementById('stop-btn').disabled = false;
    });
    
    document.getElementById('stop-btn').addEventListener('click', function() {
      stopIdentification();
      this.disabled = true;
      document.getElementById('start-btn').disabled = false;
    });
    
    // Simulación de carga para demostración
    function simulateProcessing(element) {
      element.innerHTML = '<span class="loading"></span> Procesando imagen...';
      setTimeout(() => {
        element.innerHTML = '<span class="status-badge status-success"><i class="fas fa-check-circle"></i> Identificación completada</span>';
      }, 2000);
    }
    
    document.getElementById('upload-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const resultElement = document.getElementById('upload-result');
      simulateProcessing(resultElement);
      
      // Aquí iría el código real para subir la imagen
    });
  </script>
  <script src="identify.js"></script>
  <script src="uploads.js"></script>
</body>
</html>
